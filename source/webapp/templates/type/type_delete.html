{% extends "base.html" %}
{% block title %}Delete type{% endblock %}
{% block content %}
    <h1>Are you sure want to delete type "{{ type }}"?</h1>
    <form method="POST" action="{% url "webapp:type_delete" type.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'webapp:types_view' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
