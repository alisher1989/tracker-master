{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'webapp:type_add' %}">Add type</a></li>
{% endblock %}
{% block content %}
    <h1 class="mt-3">Types</h1>
    <div class="row">
        {% for type in types %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-text card-link">
                            {{ type }}
                        </h2>
                        <a href="{% url 'webapp:type_update' type.pk %}"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'webapp:type_delete' type.pk %}"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
