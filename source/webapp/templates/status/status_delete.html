{% extends "base.html" %}
{% block title %}Delete status{% endblock %}
{% block content %}
    <h1>Are you sure want to delete status "{{ status }}"?</h1>
    <form method="POST" action="{% url "webapp:status_delete" status.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'webapp:statuses_view' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
